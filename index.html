<!DOCTYPE html>
<html>
  <head> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./shoot.js"></script>
    <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./gameObject.js"></script>
    <script src="./playerMovement.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>Shooting game in VR!</title>
  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast>
      <!--assets-->
      <a-assets>
        <a-asset-Item id="shooter" src="./models/shooter/gun.gltf"></a-asset-Item>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footsteps" src="./sounds/footStep.mp3"></audio>
      <a-asset-Item id="collider" src="./models/navmesh.gltf"></a-asset-Item>
      </a-assets> 
      <!--Environment-->
      <a-entity id="environment" environment="preset:egypt;skyType:gradient;lighting:point"></a-entity>
      <!--sound-->
      <a-entity id="sound1" sound="src:#shoot;poolSize:2;autoPlay:false;loop:false"></a-entity>
      <a-entity id="sound2" sound="src:#footsteps;poolSize:2;autoPlay:false;loop:false"></a-entity>
      <!--light-->
      <a-entity light="type:ambient;color:yellow;intensity:0.5"></a-entity>
      
      <!--Movement Controls-->
      <a-entity id="camera-rig" movement-controls="speed:0.2;constrainToNavMesh:true" position="0 1 2">
      <!--camera and cursor-->
      <a-entity 
      id="camera" 
      camera 
      position="0 1.6 0" 
      wasd-controls 
      look-controls="pointerLockEnabled:false"
      >
      <a-entity
      id="weapon"
      gltf-model="#shooter"
      position="0 -4.4 3"
      rotation="0 180 0"
      scale="0.35 1 1"
      player-movement
      >
      </a-entity>
      <a-cursor>

      </a-cursor>
    </a-entity>
      </a-entity>
      <!--bullets-->
      <a-entity bullets></a-entity>
      <!--game-objects-->
      <a-entity wire-fence boxes></a-entity>
      <!--ground-->
      <a-plane
      id="ground"
      position="0 1 0"
      repeat="5 5"
      rotation="-90 0 0"
      height="200"
      width="200"
      color="#4997396"
      static-body
      visible="true"
      >
      </a-plane>
      <!--Navigation Mesh-->
      <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh></a-entity>
    </a-scene>
  </body>
  </html>
